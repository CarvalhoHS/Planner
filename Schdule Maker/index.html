<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
</head>
<body>
   <div class="container">
        <h1>Selecione uma Rotina</h1>
    <div class="task_container">
        <div class="task_name" id="Descanso" style="background-color: rgb(255, 172, 47);
        color: white;">Descanso</div>
        <div class="task_name" id="Estudo" style=" background-color: blueviolet;
        color: white;">Estudo</div>
        <div class="task_name" id="Lab" style="background-color: red;
        color: white;">Laboratório</div>
        <div class="task_name" id="Stream" style="background-color: black;
        color: white;">Stream</div>
        <div class="task_name" id="Campeonato" style="  background-color: yellowgreen;
        color: white;">Campeonato</div>
        <div class="task_name" id="Medita" style="background-color: lightpink;
        color: white;">Meditação</div>
        <div class="task_name" id="deselect">Reset</div>
    </div>

    <h3>Adicionar a Rotina</h3>

    <div class="container_da_rotina">
        <div class="container_de_dias">
            <span class="canto"></span>
            <div class="dia">Segunda</div>
            <div class="dia">Terça</div>
            <div class="dia">Quarta</div>
            <div class="dia">Quinta</div>
            <div class="dia">Sexta</div>
            <div class="dia">Sabado</div>
            <div class="dia">Domingo</div>
        </div>
        <div class="part_dia">
            <span class="tempo">8:00 <br> - <br> 8:30</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
        <div class="part_dia">
            <span class="tempo">8:30 <br> - <br> 9:00</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
        <div class="part_dia">
            <span class="tempo">9:00 <br> - <br> 9:30</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
        <div class="part_dia">
            <span class="tempo">9:30 <br> - <br> 10:00</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
        <div class="part_dia">
            <span class="tempo">10:00 <br> - <br> 10:30</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
        <div class="part_dia">
            <span class="tempo">8:00 <br> - <br> 8:30</span>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
            <div class="tarefa"></div>
        </div>
    </div>

    <button class="deleteBtn">Reseta Rotina</button>


    <div class="pop-up_container">
        <div class="pop-up">
            <h4>Quer mesmo Deletar tudo?</h4>

            <div class="container_btn">
                <div class="btn_answer" id="btn_yes">SIM</div>
                <div class="btn_answer" id="btn_no">NÃO</div>
            </div>
        </div>
    </div>
   </div>

    <script src="main.js"></script>
</body>
</html>
